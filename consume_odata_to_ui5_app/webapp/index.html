<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>consume_odata_to_ui5_app</title>
        <script
            id="sap-ui-bootstrap"
            src="resources/sap-ui-core.js"
            data-sap-ui-theme="sap_fiori_3"
            data-sap-ui-resourceroots='{"ODATATOUI5.consumeodatatoui5app": "./"}'
            data-sap-ui-compatVersion="edge"
            data-sap-ui-async="true"
            data-sap-ui-libs="sap.m"
			data-sap-ui-preload="async"
            data-sap-ui-frameOptions="trusted"
        ></script>
        <script>
                sap.ui.getCore().attachInit(function() { //this function executes on initialization
				var app = new sap.m.App({initialPage:"idPage1"}); //creates an app with initial page id as idpage1
				var page1 = sap.ui.view({id:"idPage1",viewName:"ODATATOUI5.consumeodatatoui5app.view.MyView",type:sap.ui.core.mvc.ViewType.XML}); //creating the page with a view in XML format
				app.addPage(page1); //adding page to app
				app.placeAt("content");  // place it at div id - content
			});
        </script>
    </head>
    <body class="sapUiBody">
        <div
            data-sap-ui-component
            data-name="ODATATOUI5.consumeodatatoui5app"
            data-id="container"
            data-settings='{"id" : "consume_odata_to_ui5_app"}'
        ></div>
        <div id="content"></div>
    </body>
</html>
