<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>login_ui5_app</title>
        <script
            id="sap-ui-bootstrap"
            src="resources/sap-ui-core.js"
            data-sap-ui-theme="sap_fiori_3"
            data-sap-ui-resourceroots='{"LOGINUI5APP.loginui5app": "./"}'
            data-sap-ui-compatVersion="edge"
            data-sap-ui-oninit="module:sap/ui/core/ComponentSupport"
            data-sap-ui-async="true"
            data-sap-ui-libs="sap.m"
			data-sap-ui-preload="async"
            data-sap-ui-frameOptions="trusted"
        ></script>
        <script>
			sap.ui.getCore().attachInit(function() { //getCore() boots the Core framework and makes it available for the Application via the method sap.ui.getCore(). attachInit() is the code which gets executed first when your web page loads
			new sap.ui.core.ComponentContainer({
				name : "LOGINUI5APP.loginui5app"
			}).placeAt("content");
		});
        </script>
    </head>
    <body class="sapUiBody">
        <div
            data-sap-ui-component
            data-name="LOGINUI5APP.loginui5app"
            data-id="container"
            data-settings='{"id" : "login_ui5_app"}'
        ></div>
        <div id="content"></div>
    </body>
</html>
